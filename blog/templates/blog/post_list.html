{% extends 'blog/base.html' %}

{% block dinamico %}

	{% for post in posts %}
	
		<div class="post">
			<p class="data">publicado em: {{post.publish_date}}</p>
			<h1 class="posttitle">
			    <a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a>
			</h1>
			<p>{{post.text|linebreaksbr}}</p>
		</div>
	{% endfor %}
{% endblock %}
