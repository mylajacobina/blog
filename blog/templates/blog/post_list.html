<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="{% static 'css/blog.css' %}">
</head>
<body>
	<div class="cabecalho">
		<h1><i>Blog da Jamys</i></h1>
	</div>
	
	{% for post in posts %}
	
		<div class="post">
			<p class="data">publicado em: {{post.publish_date}}</p>
			<h1 class="posttitle">{{post.title}}</h1>
			<p>{{post.text|linebreaksbr}}</p>
		</div>
	{% endfor %}
</body>
</html>
