{% extends 'blog/base.html' %}

{% block dinamico %}
	<div class="post">
		{% if user.is_authenticated %}
		<a href="{% url 'post_edit' pk=post.pk %}">Editar Post</a>
		<a onclick = "return confirm('Deseja realmente apagar?')" href="{% url 'post_remove' pk=post.pk %}">Deletar Post</a>
		{% endif %}
		{% if post.publish_date %}
			<div class="date">
				{{post.publish_date}}
	    	</div>
		{% endif %}
		{% if user.is_authenticated %}
			<a href="{% url 'publish' pk=post.pk %}">Publicar</a>
		{% endif %}

		<h1>{{post.title}}</h1>
		<p>{{post.text|linebreaksbr}}</p>		
	</div>
		
{% endblock %}
